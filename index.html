<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.google.com/specimen/Open+Sans?query=open+sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Idea Box</title>
  </head>
  <body>
    <section class="left-section">
      <h1>IdeaBox</h1>
    </section>
    <section class="right-section">
      <section class="top-section">
        <form>
          <div class="form-inputs">
            <div class="title-box">
              <label for="title-input">Title</label>
              <input class="title-inputs" type="text" id="titleInput" />
            </div>
            <div class="body-box">
              <label for="body-input">Body</label>
              <input class="body-inputs" type="text" id="bodyInput" />
            </div>
            <button class="button" id="saveButton" disabled>Save</button>
          </div>
        </form>
      </section>
      <section class="bottom-section"></section>
    </section>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
